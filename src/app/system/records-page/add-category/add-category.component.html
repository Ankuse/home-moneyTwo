<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить категорию</h3>
        </div>
    </div>
    <div class="card-block">
        <div class="alert
            alert-{{message.type}}"
             *ngIf="message.text"
        >
            {{ message.text }}
        </div>
        <form [formGroup]="form_add_category" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group"
                 [ngClass]="{'has-error':form_add_category.get('name').invalid && form_add_category.get('name').touched}"
            >
                <label class="control-label" for="category-name">Введите название</label>
                <input type="text"
                       id="category-name"
                       class="form-control"
                       formControlName="name"
                >
                <span class="form-help-text"
                      *ngIf="form_add_category.get('name').invalid && form_add_category.get('name').touched"
                >
                    <span>Поле не может быть пустым !</span>
                </span>
            </div>
            <div class="form-group"
                 [ngClass]="{'has-error':form_add_category.get('limit').invalid && form_add_category.get('limit').touched}"
            >
                <label class="control-label" for="category-value">Введите лимит</label>
                <input type="number"
                       value="0"
                       id="category-value"
                       class="form-control"
                       formControlName="limit"
                >
                <span class="form-help-text"
                      *ngIf="form_add_category.get('limit').invalid && form_add_category.get('limit').touched"
                >
                    <span *ngIf="form_add_category.hasError('required', ['limit'])">Поле не может быть пустым !</span>
                    <span *ngIf="form_add_category.hasError('min', ['limit'])">Введите число больше 1 !</span>
                </span>
            </div>
            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="form_add_category.invalid"
            >Добавить</button>
        </form>
    </div>
</div>

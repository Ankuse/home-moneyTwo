<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить событие</h3>
        </div>
    </div>
    <div class="alert
            alert-{{message.type}}
            text-center"
         *ngIf="message.text"
    >
        {{ message.text }}
    </div>
    <div class="card-block">
        <form [formGroup]="form_add_event" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label class="control-label" for="category">Выберите категорию</label>
                <select class="form-control"
                        id="category"
                        required
                        formControlName="select"
                        [(ngModel)]="keyCategory"
                >
                    <option *ngFor="let category of categories">
                        {{category.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Выберите тип</label>
                <div *ngFor="let type of types">
                    <label>
                        <input class="radio"
                               type="radio"
                               name="radiogroup"
                               [value]="type.type"
                               required
                               [ngModel]="'outcome'"
                               formControlName="radiogroup"

                        >
                        <span>{{type.label}}</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="amount">Введите сумму</label>
                <input type="number"
                       value="0"
                       id="amount"
                       class="form-control"
                       formControlName="amount"
                >
            </div>
            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="form_add_event.invalid"
            >Добавить</button>
        </form>
    </div>
</div>
